<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vendor Login</h1>

        
        <button onclick="goHome()">Home</button>
    </header>

    <div class="login-form">
        <form action="vendor-dashboard.html" method="POST">
            <input type="text" name="vendorUsername" placeholder="vendor Username" required>
            <input type="password" name="vendorPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="vendor-login.js"></script>
</body>
</html>
