<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Vendor Sign-Up</h1>

        <button onclick="goHome()">Home</button>
    </header>

    <div class="signup-form">
        <form id="vendorSignupForm">
            <input type="text" id="vendorName" placeholder="Name" required>
            <input type="email" id="vendorEmail" placeholder="Email" required>
            <input type="password" id="vendorPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
